apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudvibes-dev
  namespace: cloudvibes-dev
  labels:
    app: cloudvibes-dev
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudvibes-dev
  template:
    metadata:
      labels:
        app: cloudvibes-dev
        environment: development
    spec:
      containers:
      - name: cloudvibes
        image: acrcloudvibesdev1817.azurecr.io/cloudvibes:latest
        ports:
        - containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: cloudvibes-dev-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloudvibes-dev-service
  namespace: cloudvibes-dev
  labels:
    app: cloudvibes-dev
    environment: development
spec:
  selector:
    app: cloudvibes-dev
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP