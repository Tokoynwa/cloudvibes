apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dev
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@cloudvibes.org
    privateKeySecretRef:
      name: letsencrypt-dev-private-key
    solvers:
    - http01:
        ingress:
          class: azure/application-gateway