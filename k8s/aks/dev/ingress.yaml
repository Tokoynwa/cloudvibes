apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudvibes-dev-ingress
  namespace: cloudvibes-dev
  labels:
    app: cloudvibes-dev
    environment: development
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-dev"
spec:
  tls:
  - hosts:
    - dev.cloudvibes.org
    secretName: cloudvibes-dev-tls
  rules:
  - host: dev.cloudvibes.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudvibes-dev-service
            port:
              number: 80